<body>

  <h1> Displaying a list of Random movies to watch:</h1>
  <ul class="movies">     
    {% for mov in recs %}    
    <li>{{mov}}</li>    
    {% endfor %}       
    </ul>
    
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>   
  <script>    
      confetti({    
    particleCount: 100,    
    spread: 70,    
    origin: { y: 0.6 }   
  });   
  </script>

    <ul>
      <p>
        <a href="/">Go back to main page</a>
      </p>

</body>
